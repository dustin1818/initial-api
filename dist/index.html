<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pic.png" type="image/png">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <h2>Simple Contact Form</h2>

    <div class="form-style">

        <form>
            
            <div class="form-row">
                <div class="form-label">
                    <label>First Name:</label>
                </div>
                <div class="txtarea-style">
                    <input class="placeholderStyle" placeholder="First name"><br>

                </div>
            </div>

            <div class="form-row">
                <div class="form-label">
                    <label>Last Name:</label>
                </div>
                <div class="txtarea-style">
                    <input class="placeholderStyle" placeholder="Last name"><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">
                    <label>Age:</label>
                </div>
                <div class="txtarea-style">
                    <input class="placeholderStyle" placeholder="Age"><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">
                    <label>Email:</label>
                </div>
                <div class="txtarea-style">
                    <input class="placeholderStyle" placeholder="Email"><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">
                    <label>Phone Number:</label>
                </div>
                <div class="txtarea-style">
                    <input class="placeholderStyle" placeholder="Phone Number"><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">
                    <label>City:</label>e
                </div>
                <div class="txtarea-style">
                    <input class="placeholderStyle" placeholder="City"><br>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">
                    <label>Message:</label>
                </div>
                <div class="txtarea-style">
                    <textarea rows="3" cols="50" class="placeholderStyle" placeholder="message..."></textarea>
                </div>
            </div>

            <button type="submit" form="nameform" value="Submit">Submit</button>

        </form>


    </div>

</body>

</html>
